name: Update Football Standings

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: "0 20,22,0,2,4 * * *"  # â° Every 2 hours at night: 8 PM, 10 PM, 12 AM, 2 AM, 4 AM UTC

jobs:
  update-standings:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸ“Š Run standing/table.py
        env:
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          echo "Starting standings update..."
          python standing/table.py

      - name: ğŸ§© Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add standing/*.json
          git diff --cached --quiet || git commit -m "ğŸ“Š Update standings ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
          git push
