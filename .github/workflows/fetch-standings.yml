name: Update Football Standings

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: "0 7 */2 * *"  # ⏰ Every 2 days at 7 AM UTC

jobs:
  update-standings:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 📊 Run standing/table.py
        env:
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          echo "Starting standings update..."
          python standing/table.py

      - name: 🧩 Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add standing/*.json
          git diff --cached --quiet || git commit -m "📊 Update standings ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
          git push
