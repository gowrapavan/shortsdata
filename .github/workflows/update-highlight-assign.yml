name: Update Highlight Assigned Data

on:
  schedule:
    # Run 15 minutes after hoofoot job window
    - cron: "15 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run highlight assignment
        run: |
          python Highlights/Highlight.py

      - name: Commit and push if Highlight.json changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add Highlights/Highlight.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto update Highlight.json (assigned match data)"
          git pull origin main --rebase
          git push origin main
