name: Fetch Top Scorers

on:
  schedule:
    - cron: "0 6 * * *"  # Runs every day at 6:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  fetch_top_scorers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run top scorers script
        env:
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          echo "Running top scorers fetch..."
          python fetch_top_scorers.py
          
      # Optional: Commit and push the output JSON
      - name: Commit updated top_scorers.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add top_scorers.json
          git commit -m "Update top_scorers.json" || echo "No changes to commit"
          git pull --rebase origin main || echo "No changes to pull"
          git push origin main

