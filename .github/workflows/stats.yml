name: Fetch Football Stats

on:
  schedule:
    # Run every 30 minutes from 12:30 UTC (6 PM IST) to 21:30 UTC (3 AM IST)
    - cron: "30 12-20 * * *"   # 12:30, 13:30, ..., 20:30 UTC
    - cron: "0 13-21 * * *"    # 13:00, 14:00, ..., 21:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… allows commits & pushes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run football stats script
        run: |
          python stats.py

      - name: Commit updated stats
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add stats/
          git commit -m "Update football stats [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || true
