name: Fetch Football Stats

# Run every 30 minutes
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run football stats script
        run: |
          python stats.py  # Replace with your script filename

      - name: Commit updated stats
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add stats/
          git commit -m "Update football stats [skip ci]" || echo "No changes to commit"
          git push
        env:
          # This token allows pushing back to the repository
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
