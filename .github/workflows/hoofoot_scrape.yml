name: Update Hoofoot Data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: xvfb-run python Highlights/hoofoot.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # 1. Add the file FIRST
          git add Highlights/hoofoot.json

          # 2. Check if there are actually changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # 3. Commit the changes
          git commit -m "Auto update hoofoot.json"

          # 4. Pull latest changes from the repo to avoid conflicts, then push
          git pull origin main --rebase
          git push origin main
