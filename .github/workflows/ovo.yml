name: Ovogoal Stream Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: Run Ovogoal scraper
        run: |
          mkdir -p json
          python ovostream.py

      - name: Commit and push JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only add if the file exists
          if [ -f json/ovogoal.json ]; then
            git add json/ovogoal.json
          else
            echo "ovogoal.json not found, skipping commit."
            exit 0
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ovogoal.json"
            git pull --rebase origin main
            git push origin main
          fi
