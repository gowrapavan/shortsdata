name: Ovogoal Stream Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: Run Ovogoal scraper
        run: |
          python ovostream.py

      - name: Debug: list JSONs
        run: |
          echo "Listing json directory:"
          ls -l json/ || true
          echo "Current files:"
          find . -maxdepth 2 -type f

      - name: Commit & Push ovogoal.json safely
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Only add if file exists
          if [ -f json/ovogoal.json ]; then
            git add json/ovogoal.json
          else
            echo "‚ùå json/ovogoal.json not found"
            exit 1
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update ovogoal.json"

          git stash push --include-untracked || true
          git pull --rebase --autostash origin main || true
          git push --force-with-lease origin main
