name: Fetch Matches

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"   # every 1 hour
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      # 4. Run Python script
      - name: Run stream.py
        run: python stream.py

      # 5. Commit & Push updated JSON files
      - name: Commit & Push JSONs
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git checkout main
          git pull --rebase origin main || echo "No remote changes"
          git add json/*.json
          git diff --quiet && echo "No changes to commit" || git commit -m "Update match JSONs"
          git push origin main
