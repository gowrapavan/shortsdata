name: Fetch Stream Sources 

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"   # every 1 hour
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo with full history
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz 


      # 4. Run Python script
      - name: Run stream.py
        run: python stream.py

      # 5. Debug: list JSONs
      - name: List JSON files
        run: ls -l json/

      # 6. Commit & Push updated JSON files safely
      - name: Commit & Push JSONs
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # Stage changes
          git add -A

          # If no changes, exit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit
          git commit -m "Update match JSONs"

          # Fix conflicts: stash, autostash, rebase pull
          git stash push --include-untracked || true
          git pull --rebase --autostash origin main || true

          # Push safely (force-with-lease)
          git push --force-with-lease origin main
